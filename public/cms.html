<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>


	<div class="container hidden">
		<div class="row top-30">
      		<div class="col-md-2 col-sm-2">
        		<a class="btn btn-default" href="/list">All Flags</a>
      		</div>
      	<div class="col-md-2 col-sm-2">
        	<a class="btn btn-default" href="/cities">Manage Cities</a>
      	</div>
	</div>
	
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form enctype='multipart/form-data' id="cms">
				<div class="form-group">
					<label for="title">Title:</label>
					<input placeholder="Flag Title" type="text" class="form-control" id="title">
					<br />
						<!-- <label for="image">Image:</label>
						<input placeholder="Flag Image" type="text" class="form-control" id="image">-->
						<input type="file"id="image" value="">
						<img src="" style="width:300px;height:200px;">
						<br />




						<label for="body">Body:</label>
						<textarea placeholder="Flag Body" class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select City:</label>
							<select class="form-control" id="city">
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
